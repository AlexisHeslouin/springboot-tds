{{>header}}
<div class="ui container">
	<h1>Liste des scripts</h1>
	
	<div class="ui secondary  menu">
	  <a class="item" href="/index"> Accueil </a>
	  <a class="active item" href="/scripts/index">Liste scripts</a>
	  <div class="right menu">
	  	<a class="ui blue button" href="/scripts/new">Ajouter un script</a>
	    <a class="ui red button" href="/login">Deconnexion</a>
	  </div>
	</div>
		
	<div class="ui divider"></div>
	<div class="ui hidden divider"></div>
	
	<div class="ui grid">
		<div class="ui seven wide column"><h2>Informations sur vos scripts</h2></div>
		<div class="ui right aligned column">
			<div class="ui icon input right floated">
			  <input placeholder="Search..." type="text" value="">
			  <i class="search icon"></i>
			</div>
		</div>	
	</div>
	
	
<div class="ui hidden divider"></div>
	<div class="ui container">
		<table class="ui blue table center aligned">
		  <thead>
		    <tr>
			    <th>Title</th>
			    <th>Creation date</th>
			    <th>Description</th>
			    <th>Content</th>
			    <th>Langage</th>
		    </tr>
		  </thead>
		  
		  <tbody >
		  {{#scripts}}
		    <tr>
		    	<td>{{title}}------------</td>
		    	<td>{{creationDate}}</td>
		    	<td>{{description}}</td>
		    	<td>{{content}}</td>
		    	<td></td>
		    </tr>	    
		  {{/scripts}}
		  </tbody>
		</table>
			<div class="ui hidden divider"></div>
	</div>
</div>
{{>footer}}
